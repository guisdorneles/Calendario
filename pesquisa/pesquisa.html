<html>
<head>
    <link rel="stylesheet" href="css/pesquisa.css" />
	<script src="js/jquery.js"></script>
    <meta charset="utf-8" />
</head>
<body>
	 <div class="dropdown">
	  <div id="myDropdown" class="dropdown-content">
		<input type="text" placeholder="Pesquisar.." id="myInput">
		<ul class="listItens">
			<li><input type="checkbox" id="marcarTodos" onclick="marcarTodos()"><span>Selecionar todos</span></li>
			<li><input type="checkbox"><span>About</span></li>
			<li><input type="checkbox"><span>Base</span></li>
			<li><input type="checkbox"><span>Blog</span></li>
			<li><input type="checkbox"><span>Contact</span></li>
			<li><input type="checkbox"><span>Custom</span></li>
			<li><input type="checkbox"><span>Support</span></li>
			<li><input type="checkbox"><span>Tools</span></li>		
		</ul>
	  </div>
	</div>
</body>
</html>

<script type="text/javascript">
	$(document).ready(function(){
	  $("#myInput").on("keyup", function() {
		var value = $(this).val().toLowerCase();
		$(".listItens li:not(:first-child)").filter(function() {
		  $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
		});
	  });	  
	});
	
	$("#marcarTodos").change(function () {
		$("input:checkbox").prop('checked', $(this).prop("checked"));
	});

</script>
